	<div class="container">
		<h2 id="page_title">JS复制到剪贴板</h2>
		<div class="row">
			<div class="col-sm-12">
				<p id="test_target">JS复制到剪贴板常见有2种方案，一种是兼容性比较好的，底层需要Flash，叫ZeroClipboard，另外一个是只兼容现代浏览器的 <a href="https://clipboardjs.com/" target="_blank">clipboard.js</a></p>
				<h3>clipboard.js</h3>
				<a href="javascript:;" class="btn btn-success btn-copy" data-clipboard-text="这是要复制的内容">复制到剪贴板</a>
				<a href="javascript:;" class="btn btn-success btn-copy" data-clipboard-target="#test_target">复制某个对象的内容</a>
				<h3>ZeroClipboard</h3>
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="../../../res/lib/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="../../../res/js/demo.js"></script>
	<script type="text/javascript" src="clipboard.min.js"></script>
	<script type="text/javascript">
	// 必须手动初始化一下
	new Clipboard('.btn-copy').on('success', function(e) {
		console.log('复制成功，信息如下：', e);
		// 当通过target方式时会默认选中要复制的文字，所以需要手动取消选择
		e.clearSelection();
	});
	</script>
