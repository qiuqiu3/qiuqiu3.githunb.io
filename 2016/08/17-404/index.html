<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="renderer" content="webkit">
	<meta name="description" content="一个使用text-shadow实现的很不错的404页面">
	<meta name="keys" content="柳夏南,liuxianan,个人网站,官网,官方网站,博客,个人博客,it,web,前端,码农,程序员,js,css3,html5,java,android">
	<link rel="shortcut icon" href="http://liuxianan.com/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../../../demo.css">
	<title>不错的404页面</title>
	<style type="text/css">
	body
	{
		background-color: #ECECEC;
		font-family: 'Open Sans', sans-serif;
		font-size: 14px;
		color: #3c3c3c;
	}
	.error_404
	{
		position: absolute;
		margin: auto;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		height: 210px;
		text-align: center;
		font-family: cursive;
		font-size: 150px;
		font-weight: bold;
		letter-spacing: 5px;
		color: #fff;
	}
	.error_404 span
	{
	  cursor: pointer;
	  text-shadow: 0px 0px 2px #686868,
	    0px 1px 1px #ddd,
	    0px 2px 1px #d6d6d6,
	    0px 3px 1px #ccc,
	    0px 4px 1px #c5c5c5,
	    0px 5px 1px #c1c1c1,
	    0px 6px 1px #bbb,
	    0px 7px 1px #777,
	    0px 8px 3px rgba(100, 100, 100, 0.4),
	    0px 9px 5px rgba(100, 100, 100, 0.1),
	    0px 10px 7px rgba(100, 100, 100, 0.15),
	    0px 11px 9px rgba(100, 100, 100, 0.2),
	    0px 12px 11px rgba(100, 100, 100, 0.25),
	    0px 13px 15px rgba(100, 100, 100, 0.3);
	  -webkit-transition: all .1s linear;
	  transition: all .1s linear;
	}
	.error_404 span:hover
	{
	  text-shadow: 0px 0px 2px #686868,
	    0px 1px 1px #fff,
	    0px 2px 1px #fff,
	    0px 3px 1px #fff,
	    0px 4px 1px #fff,
	    0px 5px 1px #fff,
	    0px 6px 1px #fff,
	    0px 7px 1px #777,
	    0px 8px 3px #fff,
	    0px 9px 5px #fff,
	    0px 10px 7px #fff,
	    0px 11px 9px #fff,
	    0px 12px 11px #fff,
	    0px 13px 15px #fff;
	  -webkit-transition: all .1s linear;
	  transition: all .1s linear;
	}
	</style>
</head>
<body>
	<div class="error_404">
		<span>4</span>
		<span>0</span>
		<span>4</span>
	</div>
	<script type="text/javascript">
	</script>
</body>
</html>
