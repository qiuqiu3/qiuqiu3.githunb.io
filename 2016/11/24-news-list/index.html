<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="renderer" content="webkit">
	<meta name="description" content="经典新闻列表页面">
	<meta name="keys" content="柳夏南,liuxianan,个人网站,官网,官方网站,博客,个人博客,it,web,前端,码农,程序员,js,css3,html5,java,android">
	<link rel="shortcut icon" href="http://liuxianan.com/favicon.ico" type="image/x-icon">
	<title>经典新闻列表页面</title>

	<style type="text/css">
html{font-size: 50px;}
body {
    font-family: 'Microsoft Yahei';
    font-size: 0.32rem;
    background: #f6f6f6;
}
@media screen and (min-width: 720px) {
    .news-list {
		width: 720px;
	}
}
.news-list {
	margin: 0 auto;
	min-width: 240px;
}
.news-item {
    border-bottom: solid 1px #DFDDDD;
    overflow: hidden;
}
.img-wrapper {
    width: 27%;
    float: left;
    margin-right: .1rem;
}
.img-wrapper > img {
    width: 100%;
}
.content-wrapper {
    overflow: hidden;
    color: #3F3F3F;
    font-size: 0.32rem;
}
.title {
    margin-bottom: .1rem;
    min-height: 0.8rem;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}
.desc {
    color: #9D9D9D;
    font-size: .8em;
}
.comment {float: right;}
	</style>
	<script type="text/javascript">
	;(function(window, document)
	{
		function resize()
		{
			var originalWidth = 720, // 设计稿默认宽度
				originalFontSize = 100, // 设计稿字体默认大小
				elem = document.documentElement, // html根元素
				clientWidth = elem.clientWidth, // 由于宽度一般不存在被系统通知栏或者输入法挡住，所以不需要获取整个屏幕的宽度
				// 高度最好取整个屏幕的，否则输入法弹出来字体会变小，但是不同浏览器获取的高度会不同，Chrome获取的是显示高度，UC获取的真实分辨率高度
				clientHeight = (screen.height > 0 && screen.height <= elem.clientHeight) ? screen.height : elem.clientHeight,
				// 横屏 landscape ，竖屏 portrait ，0或180表示竖屏，90或-90表示横屏
				isPortrait = window.orientation === undefined ? (clientWidth < clientHeight) : (window.orientation % 180 == 0); 
			var width = (isPortrait ? clientWidth : clientHeight) || originalWidth;
			width = width < 240 ? 240 : (width > originalWidth ? originalWidth : width);
			elem.style.fontSize = Math.round(originalFontSize * width / originalWidth) + 'px';
		}
		if('onorientationchange' in window) window.addEventListener('onorientationchange', resize, false);
		else window.addEventListener('resize', resize, false); // 输入法弹出来时会触发resize，所以手机上最好不开启resize
		resize(); // 管它三七二十一，先执行一遍再说（不同浏览器可能会有少部分问题）
		document.addEventListener('DOMContentLoaded', resize, false);
	})(window, document);
	</script>
</head>

<body>

	<div class="news-list">
		<section class="news-item">
			<div class="img-wrapper"><img src="images/00.jpg"/></div>
			<div class="content-wrapper">
				<div class="title">大熊猫雪地里吃苹果欢快嬉戏玩得好不惬意</div>
				<div class="desc"><span>16分钟前</span><span class="comment">评论(18)</span></div>
			</div>
		</section>
		<section class="news-item">
			<div class="img-wrapper"><img src="images/01.jpg"/></div>
			<div class="content-wrapper">
				<div class="title">古巴将放礼炮纪念卡斯特罗 隔1小时放1次持续1周</div>
				<div class="desc"><span>16分钟前</span><span class="comment">评论(18)</span></div>
			</div>
		</section>
		<section class="news-item">
			<div class="img-wrapper"><img src="images/02.jpg"/></div>
			<div class="content-wrapper">
				<div class="title">朝鲜公布官网活动日期：金正恩生日不放假</div>
				<div class="desc"><span>16分钟前</span><span class="comment">评论(18)</span></div>
			</div>
		</section>
		<section class="news-item">
			<div class="img-wrapper"><img src="images/03.jpg"/></div>
			<div class="content-wrapper">
				<div class="title">支付宝上线大尺度照片引质疑 回应:删除违规内容</div>
				<div class="desc"><span>16分钟前</span><span class="comment">评论(18)</span></div>
			</div>
		</section>
	</div>

</body>

</html>
