<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="renderer" content="webkit">
	<meta name="description" content="简单的显示LRC同步歌词插件演示">
	<meta name="keys" content="柳夏南,liuxianan,个人网站,官网,官方网站,博客,个人博客,it,web,前端,码农,程序员,js,css3,html5,java,android">
	<link rel="shortcut icon" href="http://liuxianan.com/favicon.ico" type="image/x-icon">
	<title>LRC歌词演示</title>
	<link rel="stylesheet" type="text/css" href="resources/lrc.css">
	<style type="text/css">
	body{font-family: 'Microsoft Yahei'; font-size: 16px; background: white; margin: 0; padding: 0;}
	.title{color:white; margin-left: 100px;}
	.title span {font-size: 20px;}
	.body-wrapper{width:1280px;height:720px;background: url(resources/bg.jpg) no-repeat; position: absolute; left: 0; top: 0;}
	audio{width: 1100px;}
	#lrc-wrapper {position: absolute; left: 360px; top: 170px;}
	</style>
</head>
<body>

	<div class="body-wrapper">
		<h1 class="title">LRC歌词演示<span>（请不要双击打开本页面）</span></h1>
		<audio id="mp" src="resources/test.mp3" controls autoplay></audio>
		<div id="lrc-wrapper" class="lrc-wrapper"></div>
	</div>

	<script type="text/javascript" src="resources/lrc.js"></script>

	<script type="text/javascript">

	// 实例化一个LRC歌词插件
	var mylrc = new Lrc(
	{
		wrapperId: 'lrc-wrapper', // 目标容器ID
		lrcUrl: 'resources/test.lrc', // 歌词文件地址
		row: 7, // 歌词行数
		lineHeight: 40, // 每行歌词的高度，修改高度需要同步修改【.lrc-wrapper ul li】的样式
		delay: 0, // 延迟秒数，如果歌词文件不同步可以启用这个参数
		// 获取当前播放时间，针对不同播放器需要自己实现本方法，对于EPG可以是：Epg.Mp.getCurrentPlayTime()
		getCurrentPlayTime: function(){ return mp.currentTime || 0; }
		//getCurrentPlayTime: function(){ return Epg.Mp.getCurrentPlayTime(); }
	});
	</script>
</body>
</html>
